<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css"
        integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" crossorigin="anonymous">
    <link rel="icon" type="image/png" href="assets/images/logo (2).png">
    <link rel="manifest" href="/site.webmanifest">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>The Plant Base</title>
</head>

<body>
    <div class="background">
        <!-- nav bar -->
        <header>
            <nav>
                <div class="logo-brand">
                    <a href="index.html">
                        <img class="logo" src="assets/images/logo.png" alt="three leaf logo" width="60" height="60">
                        <span class="brand">The Plant Base</span>
                    </a>
                </div>
                <!--Drop down nav bar-->
                <div class="bars-background">
                    <div class="nav-bar-drop-down">
                        <div class="nav-bar-bars">
                            <i class="fas fa-bars"></i>
                            <div class="nav-bar">
                                <a href="index.html">Home</a>
                                <a href="menu.html">Menu</a>
                                <a href="events.html">Events</a>
                                <a href="contact-us.html">Contact</a>
                            </div>
                        </div>
                    </div>
                </div>
                <!--large screen nav bar-->
                <div class="nav-bar">
                    <a href="index.html">Home</a>
                    <a href="menu.html">Menu </a>
                    <a href="events.html">Events</a>
                    <a href="contact-us.html">Contact</a>
                </div>
            </nav>
        </header>
        <!--contact us form-->
        <div class="form-background">
            <div class="form">
                <div class="section-heading">
                    <h3>- contact form -</h3>
                    <hr class="small-hr">
                </div>
                <form action="success.html">
                    <table class="form-table">
                        <tr>
                            <th class="form-heading">
                                <span class="contact-details-1">contact details</span>
                            </th>
                            <th class="form-heading">
                                <span class="contact-details-2">contact details</span>
                            </th>
                            <td></td>
                        </tr>
                        <tr>
                            <td></td>
                            <td>
                                <label for="fname">
                                    First Name:
                                </label>
                            </td>
                            <td>
                                <input type="text" name="first-name" id="fname" required>
                            </td>
                        </tr>
                        <tr>
                            <td></td>
                            <td>
                                <label for="lname">
                                    Last Name:
                                </label>
                            </td>
                            <td>
                                <input type="text" name="last-name" id="lname" required>
                            </td>
                        </tr>
                        <tr>
                            <td></td>
                            <td>
                                <label for="email">
                                    Email Address:
                                </label>
                            </td>
                            <td>
                                <input type="email" name="email-address" id="email" required>
                            </td>
                        </tr>
                        <tr>
                            <td></td>
                            <td>
                                <label for="phone-number">
                                    Phone Number:
                                </label>
                            </td>
                            <td>
                                <input type="tel" name="phone-number" id="phone-number" pattern="[0-9]{11}" required>
                            </td>
                        </tr>
                        <tr>
                            <td></td>
                            <td>
                                <label for="company">
                                    Company:
                                </label>
                            </td>
                            <td>
                                <input type="text" name="company" id="company">
                            </td>
                        </tr>
                        <tr>
                            <td class="form-heading">
                                <h5 class="request-details-1">request details</h5>
                            </td>
                            <td class="form-heading">
                                <h5 class="request-details-2">request details</h5>
                            </td>
                            <td></td>
                        </tr>
                        <tr>
                            <td></td>
                            <td>
                                <label for="host-book">
                                    Type Of Request:
                                </label>
                            </td>
                            <td>
                                <select id="host-book" name="host-book">
                                    <option value="host">Host An Event</option>
                                    <option value="book">Book An Event</option>
                                </select>
                            </td>
                        </tr>
                        <tr>
                            <td></td>
                            <td>
                                <label for="date">
                                    Date:
                                </label>
                            </td>
                            <td>
                                <input type="date" name="date" id="date">
                            </td>
                        </tr>
                        <tr>
                            <td></td>
                            <td colspan="2">
                                <label for="add-info">
                                    additional-info
                                </label>
                                <br>
                                <textarea name="additional-info" id="add-info">
                            </textarea>
                            </td>
                        </tr>
                    </table>
                    <div class="centred"> <input type="submit" value="Submit!" class="btn btn-success"></button>
                    </div>
                </form>
            </div>
        </div>
        <!--copyright + socials-->
        <footer>
            <div class="copyright">
                <div>
                    <h6>ThePlantBase<span>&#169;</span></h6>
                </div>
                <div>
                    <span> <a href="https://www.facebook.com/" target="_blank" aria-label="link to facebook"><i
                                class="fab fa-facebook-square"></i></a> </span>
                    <span> <a href="https://twitter.com/?lang=en-gb" target="_blank" aria-label="link to twitter"><i
                                class="fab fa-twitter-square"></i></a> </span>
                    <span> <a href="https://www.instagram.com/" target="_blank" aria-label="link to instagram"><i
                                class="fab fa-instagram-square"></i></a> </span>
                </div>
                <div class="email-phone">
                    info@theplantbase.co.uk <br> 01253 555 271
                </div>
            </div>
        </footer>
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous">
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
        integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous">
    </script>
</body>

</html>
